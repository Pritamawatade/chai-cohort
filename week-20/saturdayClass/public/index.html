<html lang="en">

  <body>

    <div id="checkbox-container"></div>

    <script>
      const socket = io(); // connect to the server over web sockets

      socket.on('checkbox', (data)=>{
        const checkbox = document.getElementById(`index-${data.index}`);
        checkbox.checked = data.checked
      })

      const checkboxes = new Array(100).fill(0);
      const checkboxContainer = document.getElementById("checkbox-container");

      async function fetchData() {
        const response = await fetch(
          "/state",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        );
        const data = await response.json();
        console.log(data);
        return data;
      }
      checkboxes.forEach((checkbox, index) => {
        const input = document.createElement("input");
        input.type = "checkbox";
        input.id = `index-${index}`;
        input.addEventListener("change", () => {
          socket.emit("checkbox", { index: index, checked: input.checked });
        });
        fetchData().then((data) => {
          input.checked = data[index];
        })
        checkboxContainer.appendChild(input);
      });

      fetchData();
